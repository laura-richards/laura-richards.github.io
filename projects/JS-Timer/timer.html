    <main>
      <div class="timer">
      <div>
        <h1>Have you got time?</h1>
        <button id="start-time">Start</button>
      </div>
      <div class="base-timer">
        <svg
          class="'base-timer_svg"
          viewBox="0 0 100 100"
          xmlns="http:w3.org/2000/svg"
        >
          <g class="base-timer_circle">
            <circle
              class="base-timer_path-elapsed"
              cx="50"
              cy="50"
              r="45"
            ></circle>
            <path
              id="base-timer-path-remaining"
              stroke-dasharray="283"
              class="base-timer_path-remaining"
              d="
              M 50, 50
              m -45, 0
              a 45,45 0 1,0 90,0
              a 45,45 0 1,0 -90,0
            "
            ></path>
          </g>
        </svg>
        <span id="remaining-time" class="base-timer_label"></span>
      </div>
